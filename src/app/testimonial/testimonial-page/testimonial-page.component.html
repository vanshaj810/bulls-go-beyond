<div class="w-100 d-flex justify-content-center">
	<aside
		id="testimonials"
		class="scrollto text-center pull-right pull-left "
		data-enllax-ratio=".2">
		<div class="rowg clearfix">
			<div
				class="section-heading animate-from-top"
				*ngIf="testimonials$ | async as testimonials">
				<h3 class="pull-down">{{ testimonials.tagline }}</h3>
				<h2 class="section-title">{{ testimonials.title }}</h2>
			</div>

			<!--User Testimonial-->
			<div class="" *ngFor="let feedback of feedback$ | async; let i = index">
				<app-feedback-block [feedback]="feedback"></app-feedback-block>
			</div>

			<!-- End of Testimonial-->
		</div>
	</aside>
</div>
