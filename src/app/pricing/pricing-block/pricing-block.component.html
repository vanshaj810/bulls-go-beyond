<!--Pricing Block-->
<div
	class="pricing-block animate-from-right col-sm-12 col-md-6 col-lg-4 wow fadeInUp"
	data-wow-delay="0.4s"
	[class.featured]="plan.featured">
	<div class="pricing-block-content">
		<h3>{{ plan.title }}</h3>
		<p class="pricing-sub">{{ plan.subtitle }}</p>
		<div class="pricing">
			<div class="price">
				<span>{{ plan.currency }}</span
				>{{ plan.price }}
			</div>
			<p>{{ plan.description }}</p>
		</div>
		<ul>
			<li>{{ plan.downloads }}</li>
			<li>{{ plan.extensions }}</li>
			<li>{{ plan.tutorials }}</li>
			<li>{{ plan.support }}</li>
			<li>{{ plan.updates }}</li>
		</ul>
		<button
			class="pill-button-yellow"
			style="width: 80%"
			type="button"
			(click)="initiatePayment()">
			{{ plan.buttontext }}
		</button>
	</div>
</div>
<!--End Pricing Block-->
