<section id="pricing" class="text-center scrollto clearfix">
	<div class="rowg clearfix">
		<div
			class="section-heading animate-from-left"
			*ngIf="pricing$ | async as pricing">
			<h3 class="pull-down">{{ pricing.tagline }}</h3>
			<h2 class="section-title">{{ pricing.title }}</h2>
		</div>

		<div *ngFor="let plan of plans$ | async; let i = index">
			<app-pricing-block [plan]="plan"></app-pricing-block>
		</div>
	</div>
</section>
