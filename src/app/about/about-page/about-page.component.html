<section
	id="about"
	class="introduction scrollto pull-right "
	*ngIf="intro$ | async as intro">
	<div class="row clearfix d-flex justify-content-center align-items-center">
		<div class="col-3 animate-from-left">
			<div class="section-heading">
				<!-- <h3>{{ intro.tagline}}</h3> -->
				<h2 class="section-title">{{ intro.title }}</h2>
				<img
					src="../../../assets/images/profilepic.jpg"
					alt="profile picture"
					srcset="" />
				<p class="section-subtitle">{{ intro.description }}</p>
			</div>
		</div>

		<div class="col-2-3 animate-from-right" *ngIf="features$">
			<div *ngFor="let feature of features$ | async; let i = index">
				<app-feature-block [feature]="feature"></app-feature-block>
			</div>
		</div>
	</div>
</section>
